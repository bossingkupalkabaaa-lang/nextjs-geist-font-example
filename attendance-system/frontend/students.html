<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Attendance System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Attendance System</div>
        <input type="text" id="globalSearch" placeholder="Global Search...">
        <div class="nav-icons">
            <span id="notifications">ðŸ””</span>
            <a href="#" id="logout">Sign Out</a>
        </div>
    </nav>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="attendance.html">Attendance</a>
        <a href="students.html">Students</a>
        <a href="teachers.html">Teachers</a>
        <a href="profiles.html">Profiles</a>
        <a href="qr-generator.html">QR Generator</a>
        <a href="scanner.html">Scanner</a>
        <a href="admin.html">Admin</a>
    </div>
    <main class="main-content">
        <h1>Students</h1>
        <div class="actions">
            <button id="addStudentBtn">Add Student</button>
            <button id="exportBtn">Export CSV</button>
            <button id="importBtn">Import CSV</button>
            <button id="clearBtn">Clear</button>
        </div>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Strand</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add Student</h2>
            <form id="addStudentForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="student_id" placeholder="Student ID" required>
                <select id="strand" required>
                    <option value="">Select Strand</option>
                    <option value="humss">HUMSS</option>
                    <option value="abm">ABM</option>
                    <option value="css">CSS</option>
                    <option value="smaw">SMAW</option>
                    <option value="auto">AUTO</option>
                    <option value="eim">EIM</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="js/students.js"></script>
</body>
</html>
