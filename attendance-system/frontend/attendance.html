<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Attendance System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Attendance System</div>
        <input type="text" id="globalSearch" placeholder="Global Search...">
        <div class="nav-icons">
            <span id="notifications">ðŸ””</span>
            <a href="#" id="logout">Sign Out</a>
        </div>
    </nav>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="attendance.html">Attendance</a>
        <a href="students.html">Students</a>
        <a href="teachers.html">Teachers</a>

        <a href="qr-generator.html">QR Generator</a>
        <a href="scanner.html">Scanner</a>
        <a href="admin.html">Admin</a>
    </div>
    <main class="main-content">
        <h1>Attendance</h1>
        <div class="actions">
            <button id="addAttendanceBtn">Add Attendance</button>
            <button id="exportBtn">Export CSV</button>
            <button id="importBtn">Import CSV</button>
            <button id="clearBtn">Clear</button>
        </div>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Name</th>
                    <th>Strand</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add Attendance</h2>
            <form id="addAttendanceForm">
                <select id="studentSelect" required>
                    <option value="">Select Student</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
    <script src="js/attendance.js"></script>
