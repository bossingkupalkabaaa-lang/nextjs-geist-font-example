</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Attendance System</div>
        <input type="text" id="globalSearch" placeholder="Global Search...">
        <div class="nav-icons">
            <span id="notifications">ðŸ””</span>

    </nav>
    <div class="sidebar">

    <main class="main-content">
        <h1>Teachers</h1>
        <div class="actions">
            <button id="addTeacherBtn">Add Teacher</button>
            <button id="exportBtn">Export CSV</button>
            <button id="importBtn">Import CSV</button>
        </div>
        <table id="teachersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Add Teacher</h2>
            <form id="addTeacherForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="position" placeholder="Position" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
